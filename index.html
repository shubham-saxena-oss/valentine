<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe6f0 25%, #ffd9e8 50%, #ffe6f0 75%, #fff5f7 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts background */
        body::before {
            content: "‚ù§Ô∏è üíï üíñ üíó ‚ù§Ô∏è üíï üíñ üíó";
            position: fixed;
            top: -50px;
            left: 0;
            width: 100%;
            font-size: 4rem;
            opacity: 0.08;
            z-index: 1;
            animation: float 20s linear infinite;
            white-space: nowrap;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(100vh); }
        }

        /* --- MAIN CONTAINER --- */
        .container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(30px);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.25),
                        0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            text-align: center;
            max-width: 90%;
            width: 550px;
            border: 2px solid rgba(255, 182, 193, 0.4);
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- IMAGE STYLING --- */
        .img-container {
            position: relative;
            margin-bottom: 30px;
            display: inline-block;
        }

        .img-container::before {
            content: "";
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #ff69b4);
            border-radius: 25px;
            opacity: 0.3;
            animation: pulse 3s ease-in-out infinite;
            z-index: -1;
        }

        .img-container img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.35);
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .img-container:hover img {
            transform: scale(1.05);
        }

        /* --- HEADING --- */
        h1 {
            color: #c71585;
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin: 15px 0 10px 0;
            text-shadow: 2px 2px 4px rgba(199, 21, 133, 0.1);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #ff69b4;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .heart-accent {
            display: inline-block;
            color: #ff1493;
            font-size: 2.5rem;
            margin: 0 8px;
            animation: heartBeat 1.2s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* --- BUTTONS --- */
        .buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            flex-wrap: wrap;
        }

        button {
            padding: 16px 50px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease;
            z-index: -1;
        }

        button:hover::before {
            left: 100%;
        }

        /* YES Button */
        .btn-yes {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(255, 20, 147, 0.4);
        }

        .btn-yes:active {
            transform: translateY(0px);
        }

        /* NO Button */
        .btn-no {
            background: white;
            color: #ff69b4;
            border: 3px solid #ff69b4;
            font-weight: 700;
        }

        .btn-no:hover {
            background: linear-gradient(135deg, #fff0f7 0%, #ffe6f0 100%);
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(255, 105, 180, 0.3);
        }

        .btn-no:active {
            transform: translateY(0px);
        }

        /* --- SUCCESS MESSAGE SECTION --- */
        #success-message {
            display: none;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-text {
            font-size: 2rem;
            color: #c71585;
            margin: 25px 0;
            line-height: 1.8;
            font-weight: 600;
            font-family: 'Dancing Script', cursive;
        }

        .hearts-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            font-size: 3rem;
        }

        .heart-bounce {
            animation: bounce 1s ease-in-out infinite;
        }

        .heart-bounce:nth-child(2) {
            animation-delay: 0.2s;
        }

        .heart-bounce:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .date-intro {
            font-size: 1.3rem;
            color: #555;
            margin: 25px 0 10px 0;
            font-weight: 600;
        }

        .date-subtitle {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 20px;
            font-style: italic;
        }

        .date-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .date-button {
            padding: 14px 30px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #ff69b4 0%, #ff85c3 100%);
            color: white;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .date-button:hover {
            transform: translateX(8px);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .container {
                padding: 35px;
                width: 95%;
                border-radius: 30px;
            }

            h1 {
                font-size: 2.8rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .img-container img {
                width: 220px;
            }

            .buttons {
                gap: 15px;
            }

            button {
                padding: 14px 40px;
                font-size: 1.2rem;
            }

            .success-text {
                font-size: 1.6rem;
            }

            .hearts-container {
                font-size: 2.5rem;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .img-container img {
                width: 180px;
            }

            .buttons {
                flex-direction: column;
                gap: 12px;
            }

            button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .date-buttons {
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div class="img-container">
            <img id="main-image" src="static/picture.png" alt="My Valentine">
        </div>

        <div class="subtitle">‚ú® A Special Question ‚ú®</div>

        <h1 id="question-text">
            Will you be my 
            <span class="heart-accent">üíù</span> 
            Valentine?
        </h1>

        <div class="buttons">
            <button class="btn-yes" onclick="acceptLove()">YES üíï</button>
            <button class="btn-no" id="runaway-btn" onmouseover="moveButton()" onclick="handleNoClick()">NO</button>
        </div>

        <div id="success-message">
            <div class="hearts-container">
                <span class="heart-bounce">‚ù§Ô∏è</span>
                <span class="heart-bounce">üíï</span>
                <span class="heart-bounce">‚ù§Ô∏è</span>
            </div>

            <div class="success-text">
                You just made me the happiest! 
                <br>
                I love you so much! üíñ
            </div>

            <div class="date-intro">
                Now, let's celebrate with...
            </div>
            <div class="date-subtitle">
                (Pick one or let's do all of them! üòä)
            </div>

            <div class="date-buttons">
                <button class="date-button" onclick="dateChosen(0)">üçù Romantic Dinner</button>
                <button class="date-button" onclick="dateChosen(1)">üçø Movie Night Cuddles</button>
                <button class="date-button" onclick="dateChosen(2)">üöó Midnight Drive Under Stars</button>
            </div>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        
        let noClickCount = 0;
        const noBtn = document.getElementById('runaway-btn');
        const questionText = document.getElementById('question-text');
        const mainImage = document.getElementById('main-image');
        const successMessage = document.getElementById('success-message');
        const buttonsContainer = document.querySelector('.buttons');

        // Array of cute responses for date selection
        const dateResponses = [
            "üçù Pasta and candlelight - perfect! üíï",
            "üçø Cozy movie night it is! üé¨üíë",
            "üöó The stars have nothing on you! ‚ú®üåô"
        ];

        // Function to handle the Yes action
        function acceptLove() {
            // Trigger Fireworks/Hearts
            triggerConfetti();
            
            // Change UI
            questionText.style.display = 'none';
            buttonsContainer.style.display = 'none';
            
            // Show Success Message
            successMessage.style.display = 'block';
        }

        // Logic to make the button run away
        function moveButton() {
            // If user has tried 3 times, don't move anymore
            if (noClickCount >= 3) return;

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.zIndex = '20';
        }

        // Logic for clicking the No button
        function handleNoClick() {
            noClickCount++;

            if (noClickCount < 3) {
                moveButton();
            } else {
                acceptLove();
            }
        }

        // Handle date button clicks
        function dateChosen(index) {
            const dateBtn = event.target;
            dateBtn.style.opacity = '0.6';
            dateBtn.disabled = true;
            
            // Show response message
            const message = document.createElement('div');
            message.style.cssText = `
                margin-top: 20px;
                font-size: 1.2rem;
                color: #ff1493;
                font-weight: 600;
                animation: fadeIn 0.6s ease;
            `;
            message.textContent = dateResponses[index];
            successMessage.appendChild(message);

            triggerConfetti();
        }

        // Fireworks Config (Heart Shower)
        function triggerConfetti() {
            const duration = 4 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            const randomInRange = (min, max) => Math.random() * (max - min) + min;

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // Create Heart Confetti from left
                confetti({
                    ...defaults, 
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    shapes: ['heart'],
                    colors: ['#ff0000', '#ff69b4', '#ff1493']
                });

                // Create Heart Confetti from right
                confetti({
                    ...defaults, 
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    shapes: ['heart'],
                    colors: ['#ff0000', '#ff69b4', '#ff1493']
                });
            }, 250);
        }
    </script>
</body>
</html>
